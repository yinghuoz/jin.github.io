    &lt;p&gt;ç‚¹å‡»å›¾ç‰‡æŸ¥çœ‹å¤§å›¾ â€¢ ä½¿ç”¨å·¦å³ç®­å¤´æµè§ˆå›¾ç‰‡&lt;/p&gt;

&lt;script&gt;
    // è·å–æ‰€æœ‰å›¾ç‰‡é¡¹
    const galleryItems = document.querySelectorAll('.gallery-item');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const closeModal = document.getElementById('closeModal');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    let currentIndex = 0;
    
    // ä¸ºæ¯ä¸ªå›¾ç‰‡é¡¹æ·»åŠ ç‚¹å‡»äº‹ä»¶
    galleryItems.forEach(item =&gt; {
        item.addEventListener('click', function() {
            currentIndex = parseInt(this.getAttribute('data-index'));
            openModal(currentIndex);
        });
    });
    
    // æ‰“å¼€æ¨¡æ€æ¡†
    function openModal(index) {
        const imgSrc = galleryItems[index].querySelector('img').src;
        const caption = galleryItems[index].querySelector('.image-caption').textContent;
        
        modalImage.src = imgSrc;
        modalCaption.textContent = caption;
        modal.classList.add('active');
        
        // é˜»æ­¢èƒŒæ™¯æ»šåŠ¨
        document.body.style.overflow = 'hidden';
    }
    
    // å…³é—­æ¨¡æ€æ¡†
    function closeModalFunc() {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
    }
    
    // åˆ‡æ¢åˆ°ä¸Šä¸€å¼ å›¾ç‰‡
    function prevImage() {
        currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
        openModal(currentIndex);
    }
    
    // åˆ‡æ¢åˆ°ä¸‹ä¸€å¼ å›¾ç‰‡
    function nextImage() {
        currentIndex = (currentIndex + 1) % galleryItems.length;
        openModal(currentIndex);
    }
    
    // äº‹ä»¶ç›‘å¬
    closeModal.addEventListener('click', closeModalFunc);
    prevBtn.addEventListener('click', prevImage);
    nextBtn.addEventListener('click', nextImage);
    
    // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeModalFunc();
        }
    });
    
    // é”®ç›˜å¯¼èˆª
    document.addEventListener('keydown', function(e) {
        if (!modal.classList.contains('active')) return;
        
        if (e.key === 'Escape') {
            closeModalFunc();
        } else if (e.key === 'ArrowLeft') {
            prevImage();
        } else if (e.key === 'ArrowRight') {
            nextImage();
        }
    });
&lt;/script&gt;

<script>
    function setGiscusTheme(theme) {
        let giscus = document.querySelector("iframe.giscus-frame");
        if (giscus) {
            giscus.contentWindow.postMessage(
                {
                    giscus: {
                        setConfig: {
                            theme: theme,
                        },
                    },
                },
                "https://giscus.app"
            );
        }
    }

    (function () {
        addEventListener("message", (e) => {
            if (event.origin !== "https://giscus.app") return;
            handler();
        });
        window.addEventListener("onColorSchemeChange", handler);

        function handler() {
            if (document.documentElement.dataset.scheme === "light") {
                setGiscusTheme('light');
            } else {
                setGiscusTheme('dark');
            }
        }
    })();
</script>

    <script>
    window.onload = function() {
        const ap = document.querySelector('meting-js').aplayer;
        
        
        ap.on('canplay', function() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(ap.audio);
            
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            
            function visualize() {
                requestAnimationFrame(visualize);
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                
            }
            visualize();
        });
    };
    </script>
